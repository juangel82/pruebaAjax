<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>prueba Ajax (pino)</title>
 
<script type="text/javascript">
function descargaArchivo(archivo) {
  // Obtener la instancia del objeto XMLHttpRequest
  if(window.XMLHttpRequest) {
    peticion_http = new XMLHttpRequest();
  }
  else if(window.ActiveXObject) {
    peticion_http = new ActiveXObject("Microsoft.XMLHTTP");
  }
 
  // Preparar la funcion de respuesta
  peticion_http.onreadystatechange = muestraContenido;
 
  // Realizar peticion HTTP
  var url = 'http://www.edroboticgames.com/'+archivo;
  peticion_http.open('GET', url, true);
  peticion_http.send(null);
 
  function muestraContenido() {
    if(peticion_http.readyState == 4) {
      if(peticion_http.status == 200) {
        alert(peticion_http.responseText);
	var ide=document.getElementById("ide");
	ide.innerHTML = peticion_http.responseText;
      }
    }
  }
}
 
//window.onload = descargaArchivo;
</script>
 
</head>
<body>
<button onclick="descargaArchivo('holamundo.txt')">boton1</button>
<button onclick="descargaArchivo('holajuan.txt')">boton2</button>

<div id="ide">hola</div>

</body>
</html>
